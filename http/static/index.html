<!doctype html>
<html lang="en" ng-app="mtrack" data-framework="angularjs">
	<head>
		<title>mtrack</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <style>[ng-cloak] { display: none; }</style>
    </head>
    <body>
        <div id="mtrackapp" ng-controller="ProgressCtrl">
			<div id="header" class="container">
				<h2>recently updated</h2>
            </div>
			<div id="main" class="container" ng-cloak>
				<div id="root-list">
					<div ng-repeat="root in mediaRoots">
						<div class="row media-root">
							<div class="col-lg-8"><h3>{{root}}/</h3></div>
						</div>
						<div ng-repeat="m in mediaByRoot[root]" class="row media rooted">
							<div class="col-lg-4">
								<strong>{{m.basename}}</strong>
							</div>
							<div class="col-lg-3 media-progress in-progress">
								<div ng-repeat="u in usersInProgress[m.mediaId]">
									{{u.userId}}
								</div>
							</div>
							<div class="col-lg-3 media-progress finished">
								<div ng-repeat="u in usersFinished[m.mediaId]">
									{{u.userId}}
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
            <div id="footer" ng-cloak>
            </div>
        </div>

        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/progressCtrl.js"></script>
    </body>
</html>
